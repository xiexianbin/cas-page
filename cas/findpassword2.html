<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>魔讯科技 | 中央认证系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="img/favicon.png">

		<link rel="stylesheet" href="css/amazeui/amazeui.min.css" />
		<link rel="stylesheet" href="css/cas.css" />
		<script type="text/javascript" src="js/jquery/jquery.min.1.8.3.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#change-auth-type li').click(function() {
					$("#change-auth-type li").each(function() {
						if ($(this).is(":hidden")) {
							cls=$(this).find("a").attr("class");
							if(cls == "auth-email"){
								$("#mobile-auth").css("display","block");
								$("#email-auth").css("display","none");
								$(this).css("display","block");
							}else{
								$("#mobile-auth").css("display","none");
								$("#email-auth").css("display","block");
								$(this).css("display","block");
								
							}
						}else{
							$(this).css("display","none");
						}
					});
				});
			});
		</script>
	</head>

	<body>
		<!-- start header -->
		<header class="am-header am-g cas-header">
			<div class="am-container">
				<div class="am-u-md-4 cas-margin-top-6">
					<h1 class="logo">
						<div class="logo-img am-fl"></div>
						<span class="am-fl">安全中心</span>
					</h1>
				</div>

				<div class="am-u-md-2 cas-navigation ">
					我已注册，现在就<a href="login.html" data-spm-protocol="i">登录</a>
				</div>
			</div>
		</header>
		<!-- end header -->

		<!-- start nav -->
		<div class="am-header am-g" style="padding: 0;    border-bottom: 1px solid #e3e3e3; padding-left: 70px;">
			<div class="am-container">
				<div class="am-u-md-10">
					<ul class="cas-nav-list" style="margin-bottom: 0px;">
						<li class="list-item">
							<span>找回密码</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end nav -->

		<!-- start main -->
		<div class="am-g am-container">
			<div class="cas-pwd-container">
				<ul class="mod-sub-nav">
					<li class="mod-sub-list1">确认帐号 </li>
					<li class="mod-sub-list2 list2-active">安全验证 </li>
					<li class="mod-sub-list3">重置密码 </li>
				</ul>
				<div>
					<div class="am-u-md-7">
						<div class="mod-step-detail cas-pass-reg">
							<p class="step-form-info">为了你的帐号安全，请完成身份验证</p>
							<div class="forgot-auth-type hide" id="mobile-auth" style="display: block;">
								<form action="" method="post" class="form-2" id="form-mobile"></form>
									<div class="forgot-auth-title">手机验证</div>
									<div class="form-2-item pass-input-container">
										<label class="am-fl pass-label">手机：</label>
										<div class="form-2-content line-32"> 135******08 </div>
									</div>
									<div class="form-2-item">
										<label class="am-fl pass-label">验证码：</label>
										<div class="cas-veritycode-container cas-cl-pd">
											<input type="text" class="am-input-sm am-form-field cas-pl pass-text-input" style="padding-left: 8px; line-height: 20px;" name="" id="password" placeholder="验证码">
										</div>
										<div class="sent-code-button">发送验证码</div>
									</div>
									<div class="m_l75">
										<div class="am-u-sm-8 cas-cl-pd cas-veritycode-container">
											<button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-sm cas-btn" onclick="javascript:window.location.href='findpassword3.html'">下一步</button>
										</div>
									</div>
								<!--</form>-->
							</div>
							<div class="forgot-auth-type hide" id="email-auth" style="display: none;">
								<form action="" method="post" class="form-2" id="form-email"></form>
									<div class="forgot-auth-title">邮箱验证</div>
									<div class="form-2-item pass-input-container">
										<label class="am-fl pass-label">邮箱：</label>
										<div class="form-2-content line-32"> 10...2@qq.com </div>
									</div>
									<div class="form-2-item">
										<label class="am-fl pass-label">验证码：</label>
										<div class="cas-veritycode-container cas-cl-pd">
											<input type="text" class="am-input-sm am-form-field cas-pl pass-text-input" style="padding-left: 8px; line-height: 20px;" name="" id="password" placeholder="验证码">
										</div>
										<div class="sent-code-button">发送验证码</div>
									</div>
									<div class="m_l75">
										<div class="am-u-sm-8 cas-cl-pd cas-veritycode-container">
											<button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-sm cas-btn" onclick="javascript:window.location.href='findpassword3.html'">下一步</button>
										</div>
									</div>
								<!--</form>-->
							</div>
						</div>
					</div>
					<div class="am-u-md-5">
						<ul class="auth-account-nav" id="change-auth-type">
							<li style="display: block;"> <a class="auth-email" type="email">邮箱验证</a> </li>
							<li style="display: none;"> <a class="auth-mobile" type="mobile">手机验证</a> </li>
						</ul>
					</div>
				</div>
				<div class="step-tip">
					<ul>
						<li>* 请<a href="#" target="_blank">点此申诉</a>，申诉成功后可找回密码并绑定新手机、邮箱 </li>
					</ul>
				</div>
			</div>
		</div>
		<!-- start main -->

		<!-- start footer -->
		<footer class="am-footer cas-footer cas-a" style="border-top: none; background: none; padding-top: 70px;">
			<div class="am-container">
				<small>&copy; 2015 Moxun.wang 版权所有</small>
				<br>
			</div>
		</footer>
		<!-- end footer -->
	</body>

</html>
