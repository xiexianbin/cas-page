<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>魔讯科技 | 中央认证系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="img/favicon.png">

		<link rel="stylesheet" href="css/amazeui/amazeui.min.css" />
		<link rel="stylesheet" href="css/cas.css" />
	</head>

	<body>
		<!-- start header -->
		<header class="am-header am-g cas-header">
			<div class="am-container">
				<div class="am-u-md-4 cas-margin-top-6">
					<h1 class="logo">
						<div class="logo-img am-fl"></div>
						<span class="am-fl">安全中心</span>
					</h1>
				</div>

				<div class="am-u-md-2 cas-navigation ">
					我已注册，现在就<a href="login.html" data-spm-protocol="i">登录</a>
				</div>
			</div>
		</header>
		<!-- end header -->

		<!-- start nav -->
		<div class="am-header am-g" style="padding: 0;    border-bottom: 1px solid #e3e3e3; padding-left: 70px;">
			<div class="am-container">
				<div class="am-u-md-10">
					<ul class="cas-nav-list" style="margin-bottom: 0px;">
						<li class="list-item">
							<span>找回密码</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end nav -->

		<!-- start main -->
		<div class="am-g am-container">
			<div class="cas-pwd-container">
				<ul class="mod-sub-nav">
					<li class="mod-sub-list1 list1-active">确认帐号 </li>
					<li class="mod-sub-list2">安全验证 </li>
					<li class="mod-sub-list3">重置密码 </li>
				</ul>
				<form method="post" action="login.html" class="am-form"></form>
					<div class="mod-step-detail"> 
						<p class="step-email-info">请填写您需要找回的帐号:</p>
						<div class="am-form-group">
							<div class="cas-input-container cas-cl-pd">
								<input type="email" class="am-input-sm am-fl cas-pl pass-text-input" name="" id="email" style="padding-left: 8px; line-height: 20px;" placeholder="邮箱/用户名/手机">
							</div>
						</div>
						<div class="am-form-group">
							<div class="cas-veritycode-container cas-cl-pd">
								<input type="text" class="am-input-sm am-form-field cas-pl pass-text-input" style="padding-left: 8px; line-height: 20px;" name="" id="password" placeholder="验证码">
							</div>
							<div class="cas-input-container cas-cl-pd">
								<img src="img/genimage.png" style="height:32px;">
								<small><a href="#">点击刷新</a></small>
							</div>
						</div>
						<div>
							<div class="am-u-sm-8 cas-cl-pd cas-veritycode-container">
								<button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-sm cas-btn" onclick="javascript:window.location.href='findpassword2.html'">下一步</button>
							</div>
						</div>
					</div>
				<!--</form>-->
			</div>
		</div>
		<!-- start main -->

		<!-- start footer -->
		<footer class="am-footer cas-footer cas-a" style="border-top: none; background: none; padding-top: 70px;">
			<div class="am-container">
				<small>&copy; 2015 Moxun.wang 版权所有</small>
				<br>
			</div>
		</footer>
		<!-- end footer -->
	</body>

</html>
