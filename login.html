							</div>
							<div class="col-md-4 col-lg-4 hidden-xs hidden-sm">
								<span class="text-left">账号登录</span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 hidden-xs hidden-sm">
						<div class="cas-header-link">
							<ul class="list-inline">
								<li>
									<small>
										<a href="#" target="_blank" data-spm-protocol="i">关于我们</a>
									</small>
								</li>
								<li class="cas-li-split">
									<small>
										<a href="#" target="_blank" data-spm-protocol="i">关于我们</a>
									</small>

									<small>

									</small>
								</li>
								<li class="cas-li-split">
									<small>
										<a href="#" target="_blank" data-spm-protocol="i">关于我们</a>
									</small>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		<!-- end header -->

		<!-- start main -->
		<div class="container">
			<div class="row cas-container">
				<div class="col-md-7 col-lg-7 hidden-xs hidden-sm">
					<img style="margin: 80px 0 0 90px;" src="./img/370-230.png">
				</div>
				<div class="col-md-5 col-lg-5">
					<section class="row">
						<div class="col-md-8 col-lg-8 cas-box">
							<div class="cas-hr-bottom">
								<span>会员登录</span>
							</div>
							<form method="post" action="login.html" class="am-form" role="form">
								<div class="has-error"></div>
								<div class="form-group">
									<label for="name">登录名</label>
									<label for="username" class="username-label cas-fonts"></label>
									<input type="text" class="form-control border-radius-none" id="username" placeholder="邮箱/用户名/手机">
								</div>
								<div class="form-group">
									<div class="block">
										<div class="col-md-7">
											<label for="name">密码</label>
										</div>
										<div class="col-md-5">
											<label for="name" class="right cas-label">
												<small><a href="findpassword.html">忘记密码？</a></small>
											</label>
										</div>
									</div>
									<label for="password" class="password-label cas-fonts"></label>
									<input type="password" class="form-control border-radius-none" id="name" placeholder="登录密码">
								</div>
								<div class="form-group">
									<label for="name">验证码</label>
									<div class="block">
										<div class="col-sm-4">
											<label for="validateCode" class="validate-label cas-fonts"></label>
											<input type="text" class="form-control text-center border-radius-none" id="validateCode">
										</div>
										<div class="col-sm-5">
											<img src="img/genimage.png" style="height: 30px;margin: 2px 4px 0 8px;">
										</div>
										<div class="col-sm-3 hidden-xs" style="margin-top: 5px;">
											<small><a href="#">点击刷新</a></small>
										</div>
									</div>
								</div>
								<div>
									<button type="submit" class="btn btn-block btn-primary text-center border-radius-none cas-login-btn">登 录</button>
									<label for="password" class="text-right block cas-label">
										<small class="right"><a href="register.html"> 免费注册？</a></small>
									</label>
								</div>
							</form>
							<div class="cas-hr-bottom">第三方账号登录</div>
							<div class="login-container">
								<ul class="list-inline">
									<li>
										<a href="#">
											<div class="login-icon qq-icon"></div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="login-icon sina-icon"></div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="login-icon tqq-icon"></div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="login-icon wechat-icon"></div>
										</a>
									</li>
									<li>
										<a href="#">
											<div class="github-icon"></div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>

			</div>

							</a>
						</li>
					</ul>

				<div style="display: block; height: 36px;"></div>
