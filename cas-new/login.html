							</div>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
						<div class="cas-header-link">
							<ul class="list-inline">

								<li class="cas-li-split"><a href="#" target="_blank" data-spm-protocol="i">关于我们</a></li>

		<!-- start main -->

			<div class="row cas-container">
				<div class="col-md-7 col-lg-7">
					<img src="./img/450-350.jpg">
				</div>
				<div class="col-md-5 col-lg-5">
					<section data-am-widget="" class="">
						<dl class="am-accordion-item am-active">
							<dd class="am-accordion-bd am-collapse am-in">
								<div class="cas-accordion-header">
									会员登录
								</div>
							</dd>
							<dd class="am-accordion-bd am-collapse am-in">
								<form method="post" action="login.html" class="am-form">
									<div class="am-form-group">
										<label for="email" class="am-fl" style="margin-bottom: 8px;"> 登录名 </label>
										<!--<label for="email" class="am-fr cas-label"><a href="#"> 忘记用户名？</a>-->
										</label>
										<input type="email" class="am-input-sm cas-pl" name="" id="email" style="padding-left: 28px; line-height: 20px;" placeholder="邮箱/用户名/手机">
										<i class="cas-icon cas-icon-user"></i>
									</div>
									<div class="am-form-group">
										<label for="password" class="am-fl" style="margin-bottom: 8px;"> 密码 </label>
										<label for="password" class="am-fr cas-label"><a href="findpassword.html"> 忘记密码？</a>
										</label>
										<input type="password" class="am-input-sm cas-pl" name="" id="password" style="padding-left: 28px; line-height: 20px;" value="" placeholder="登录密码">
										<i class="cas-icon cas-icon-lock"></i>
									</div>
									<div class="am-form-group">
										<label for="password" class="am-fl"> 验证码 </label>
										<br>
										<div class="am-u-sm-4 cas-cl-pd">
											<input type="text" class="am-input-sm am-form-field cas-pl" style="padding-left: 28px; line-height: 20px;" name="" id="password" value="">
											<i class="cas-icon cas-icon-key"></i>
										</div>
										<div class="am-u-sm-8 cas-cl-pd">
											<img src="img/genimage.png" style="height: 30px;">
											<small><a href="#">点击刷新</a></small>
										</div>
									</div>
									<div class="am-form-group">
										<label class="am-checkbox-inline">
											<input type="checkbox" value="option1">记住我
										</label>
									</div>
									<div>
										<button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-sm cas-btn">登 录</button>
										<label for="password" class="am-fr cas-label"><a href="register.html"> 免费注册？</a>
										</label>
									</div>
								</form>
							</dd>
							<dd class="am-accordion-bd am-collapse am-in">
								<div class="cas-accordion-header">
									使用第三方账号登录
								</div>
								<div class="cas-account-container">
									<ul>
										<a>
											<li class="login-icon qq-icon am-fl"></li>
										</a>
										<a>
											<li class="login-icon sina-icon am-fl"></li>
										</a>
										<a>
											<li class="login-icon tqq-icon am-fl"></li>
										</a>
										<a>
											<li class="login-icon wechat-icon am-fl"></li>
										</a>
									</ul>
								</div>
							</dd>
