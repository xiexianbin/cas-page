<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<!--为了保证IE能够使用最新渲染模式而不是兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 让部分国产浏览器默认采用“高速”模式渲染页面 -->
		<meta name="renderer" content="webkit">
		<!-- if browser version < ie8, alert div. -->
		<!--[if lt IE 8]>
	        <div class="alert alert-danger">您正在使用过时的浏览器，请升级体验更好的兼容效果。</div>
	    <![endif]-->
		<!-- 针对IE8浏览器及以下的浏览器，
	    	我们引入html5shiv来使得HTML5标签在IE8中也能使用，
	    	引入respond.js来帮助ie实现该功能支持media query来实现响应式布局 
	    -->
		<!--[if lt IE 9]>
			<script src="./js/html5shiv/html5shiv.js"></script>
			<script src="./js/maxcdn/respond.min.js"></script>
		<![endif]-->

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Hello world!</title>

		<!-- zui -->
		<link href="css/zui/zui.min.css" rel="stylesheet">
		<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
		<script src="js/jquery/jquery-1.11.0.min.js"></script>
		<!-- ZUI Javascript组件 -->
		<script src="js/zui/zui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/qikemi.css"/>
		<style>
			.page-wrapper{background-color: #FFF;}
			.panel .panel-pure {border: none; box-shadow: none;}
			.panel > .panel-heading {background: none;}
			.panel-body{border: none; box-shadow: none;}
			.hiding {display: none;}
		</style>
	</head>

	<body>
		<div class="container ">

			<header>
				<div class="">
					<h1>Welcom to Login Page.</h1>
				</div>
				<hr>
			</header>
			<div class="page-wrapper">
				<div class="page-content">
					<div class="panel panel-body" id="login">
						<div class="row">
							<div class="col-md-6">
								<div class="panel panel-pure">
									<div class="panel-heading"><strong>创建新帐号</strong></div>
									<div class="panel-body">
										欢迎创建新账号。<a href="#">注册</a>
									</div>
								</div>
								<div class="panel panel-pure">
									<div class="panel-heading"><strong>第三方账号登录</strong></div>
									<div class="panel-body">
										QQ 新浪 支付宝 微信 
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="panel panel-pure">
									<div class="panel-heading"><strong>已有帐号</strong>
									</div>
									<div class="panel-body">
										<form method="post" id="ajaxForm" role="form">
											<div class="form-group hiding">
												<div id="formError" class="alert alert-danger"></div>
											</div>
											<div class="form-group">
												<input type="text" name="account" id="account" value="" placeholder="请输入用户名或Email" class="form-control input-lg">
											</div>
											<div class="form-group">
												<input type="password" name="password" id="password" value="" placeholder="请输入密码" class="form-control input-lg">
											</div>
											<input type="submit" id="submit" class="btn btn-large btn-block btn-primary" value="登录" data-loading="稍候...">&nbsp; &nbsp;
										</form>
									</div>
								</div>
							</div>
						</div>
						<hr>
					</div>
				</div>
			</div>
			<footer>
				版权信息。
			</footer>
		</div>
	</body>

</html>
